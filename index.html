<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food and Bev</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">Food and Bev</div>


            <div class="col s6">6-columns (one-half)</div>
        </div>
        <div class="row">
            <form id="search-form" class="input-field col s6">
                <input id="foodIngredient" placeholder="Food Ingredient" type="search" class="validate">
                <button id="search-button" class="btn waves-effect waves-light" type="submit" name="search">Submit
                    <i class="material-icons right">send</i>
                </button>
                <div id="food-root"></div>
            </form>
        </div>
        <div class="row">
            <form id="bev-search-form" class="input-field col s6">
                <input placeholder="Beverage Ingredient" id="bevIngredient" type="text" class="validate">
                <button id="bev-search-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
        <main class="recipeDashboard col-9">

            <div class="row">
                <section id="Recipes" class="card m-5 col-12">
                    <!-- recipe data-->
                    <div class="card-body">
                        
                            <div id="food-root"></div>
                      
                    </div>
                </section>
            </div>

            <div class="row">
                <section id="Cocktails" class="card m-5 col-12">
                    <!-- bev data-->
                    <div id="" class="card-body">
                        <div id="bev-root"></div>
                    </div>
                </section>
            </div>

        </main>
        <div class="modal-container hide">
            <!-- modal goes here -->
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/cocktailscript.js"></script>
</body>

</html>
